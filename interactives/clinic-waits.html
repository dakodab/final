<!-- Interactive Section: Clinic Wait Times -->
<div id="interactiveSection-clinic-wait-times">

    <!-- Find Out -->
    <div id="intro">
      <button id="startBtn" class="uk-button uk-button-default uk-margin-top uk-align-center">Find out</button>
    </div>
  
    <!-- Location Selector -->
    <div id="locationSelector" class="hidden">
      <p>Where do you live?</p>
      <div id="cityButtons"></div>
    </div>
  
    <!-- Wait Time Content -->
    <div id="results" class="hidden">
         <!--months-->
         <h1 id="monthsDisplay" class="uk-text-center uk-margin-small-bottom"></h1>
         <h3 id="yearsDisplay" class="uk-text-center uk-text-muted uk-margin-remove-top uk-margin-small-bottom"></h3>
         <!--icons-->
         <div id="calendarIcons"></div>
         <!--comment-->
         <p id="waitComment"></p>

         <!-- Back Button -->
         <button id="backBtn" class="uk-button uk-button-default uk-margin-top">
            <span uk-icon="icon: arrow-left; ratio: 2"></span>
            Choose another location   
        </button>
    </div>
  

  </div> <!-- end of Interactive Section: Clinic Wait Times -->
